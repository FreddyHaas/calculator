<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="border">
        <div class="container0">
            <div id="lastOperation">0</div>
            <div id="currentOperation">0</div>
        </div>
        <div class="container1">
            <div class="buttonLarge" id="clear">CLEAR</div>
            <div class="buttonLarge" id="delete">DELETE</div>
            <div class="button" id="number">7</div>
            <div class="button" id="number">8</div>
            <div class="button" id="number">9</div>
            <div class="button" id="operator">รท</div>
            <div class="button" id="number">4</div>
            <div class="button" id="number">5</div>
            <div class="button" id="number">6</div>
            <div class="button" id="operator">x</div>
            <div class="button" id="number">1</div>
            <div class="button" id="number">2</div>
            <div class="button" id="number">3</div>
            <div class="button" id="operator">-</div>
            <div class="button" id="point">.</div>
            <div class="button" id="number">0</div>
            <div class="button" id="equal">=</div>
            <div class="button" id="operator">+</div>
        </div>
    </div>
</body>
</html>
